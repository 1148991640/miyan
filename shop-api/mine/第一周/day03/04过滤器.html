        {{price1.toFixed(2)}}

        <br> {{price2 | tofix(5) | hehe}}
        <br> {{price1 | tofix(1) | pix("$")}}
    </div>
    <script>
        Vue.filter('tofix', function(val, n = 2) {
            val = val * 1
            if (isNaN(val)) {
                throw new Error('传入不是数字，传入的值是' + val)
            } else {
                return val.toFixed(n)
            }
        })
        Vue.filter('pix', function(val, str = "￥") {
            return str + val
        })

                },
                hehe: function(val) {
                    return '呵呵' + val
                }
            }
        })
    </script>
