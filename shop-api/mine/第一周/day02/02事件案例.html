<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./vue.js"></script>
    <style>
        table {
            border-spacing: 0;
        }
    </style>
</head>

<body>
    <div id="app">
        <table border="1" align="center" width="400">
            <thead>
                <tr>
                    <td>序号</td>
                    <td>标题</td>
                    <td>内容</td>
                    <td>状态</td>
                    <td>操作</td>
                </tr>
            </thead>
            <tbody v-if="list.length">
                <tr v-for="(item,index) in list" :key="index">
                    <td>{{index+1}}</td>
                    <td>{{item.tit}}</td>
                    <td>{{item.cot}}</td>
                    <td>{{item.status?'完成':'未完成'}}</td>
                    <td>
                        <button>修改</button>
                        <button v-if="!item.status" @click="finish(item)">完成</button>
                        <button @click="del(index)">删除</button>
                    </td>
                </tr>
            </tbody>
            <tbody v-else>
                <tr align="center">
                    <td colspan="5">暂无数据！</td>
                </tr>
            </tbody>
        </table>
    </div>
    <script>
        let app = new Vue({
            el: "#app",
            data: {
                list: [{
                    tit: "哈哈",
                    cot: "哈哈234234",
                    status: 1
                }, {
                    tit: "呵呵",
                    cot: "sdfasfd",
                    status: 0
                }, {
                    tit: "嘿嘿",
                    cot: "treytreytert",
                    status: 1
                }, {
                    tit: "嘻嘻",
                    cot: "fgsdgdfsd",
                    status: 0
                }, {
                    tit: "嘎嘎",
                    cot: "asfdadf",
                    status: 0
                }]
            },
            methods: {
                finish(val) {
                    val.status = 1;
                },
                del(idx) {
                    this.list.splice(idx, 1);
                }
            }
        })
    </script>
</body>

</html>
